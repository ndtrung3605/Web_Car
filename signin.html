<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="assets/css/signin.css">
</head>

<body>
  <div class="container">
    <article class="col-3 col-s-6">
      <div class="img">
        <a href="index.html"><!--Thay link trang chủ-->
          <img src="assets/image/HomePage/Logo.png" alt="UTCAR" width="300px">
        </a>
      </div>
      <div>
        <h3>Đăng ký tài khoản</h3>
      </div>
      <form name="frmAccount" id="myForm" onsubmit="validform(event);">
        <div class="box">
          <input class="infor" placeholder="Họ và tên" type="text" id="fullname" name="fullname" />
          <p class="warning" id="namewarning">*Vui lòng nhập họ tên</p>
        </div>
        <div class="box">
          <input class="infor" placeholder="Số điện thoại" type="text" id="phone" name="phone" />
          <p class="warning" id="phonewarning">*Vui lòng nhập số điện thoại</p>
        </div>
        <div class="box">
          <input class="infor" placeholder="Mật khẩu" type="password" id="password" name="password" />
          <p class="warning" id="passwarning">*Vui lòng nhập mật khẩu</p>
        </div>
        <div class="agreebox">
          <input id="check" type="checkbox" />
          <label for="check">
            Bằng việc Đăng ký, bạn đã đọc và đồng ý với Điều khoản sử dụng và Chính sách bảo mật của UTCAR
          </label>
        </div>
        <input class="signinbutton" type="submit" value="ĐĂNG KÝ" />
      </form>


      <div>
        <span>
          Hoặc đăng nhập bằng
        </span>
      </div>
      <div class="option">
        <a href="https://www.facebook.com/"><button>Facebook</button></a>
        <a href="https://www.google.com/"><button>Google</button></a>
        <a href="https://www.icloud.com/"><button>Apple ID</button></a>
      </div>
      <div class="signup">
        <span>
          Đã có tài khoản?
          <a href="signup.html">
            Đăng nhập ngay
          </a>
        </span>
      </div>
    </article>
  </div>
  <script src="assets/js/signin.js"></script>
</body>

</html>
